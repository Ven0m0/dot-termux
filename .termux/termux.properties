# Terminal settings
terminal-cursor-style=bar
terminal-cursor-blink-rate=600
bell-character=ignore
allow-external-apps=true
detect-errors-in-external-commands=false
#volume-keys = volume

# Back key behavior
back-key=escape

# Enable long-press for special characters
use-alt-key-for-special=true

# Performance settings
enforce-char-based-input=true
ctrl-space-workaround=true
extra-keys-style=default

# Optimized extra keys for development work
extra-keys=[['ESC','TAB','CTRL','ALT','/','UP','$'], \
            ['~','HOME','END','PGUP','LEFT','DOWN','RIGHT']]

extra-keys=[[ \
  {key: "ESC", popup: "HOME"}, \
  {key: "TAB", popup: "KEYBOARD"}, \
  {key: "CTRL", popup: "DEL"}, \
  {key: "ALT", popup: "PGUP"}, \
  {key: "|", popup: "\\"}, \
  {key: "/", popup: "~"}, \
  {key: "UP", popup: "END"} \
], [ \
  {key: "{", popup: "["}, \
  {key: "}", popup: "]"}, \
  {key: "$", popup: "#"}, \
  {key: "&", popup: "%"}, \
  {key: "LEFT", popup: "PGDN"}, \
  {key: "DOWN", popup: "PASTE"}, \
  {key: "RIGHT", popup: "BKSP"} \
]]


# Font
# font-family=JetBrains Mono
font-size=14
