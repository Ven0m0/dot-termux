# === Visual Settings ===
use-black-ui=true
terminal-transcript-rows=2000
terminal-cursor-style=bar
terminal-cursor-blink-rate=600
bell-character=none

# === Font Configuration ===
font-family=JetBrains Mono
font-size=14

# === Key Handling ===
enforce-char-based-input=true
ctrl-space-workaround=true
back-key=escape
use-alt-key-for-special=true
allow-external-apps=true
detect-errors-in-external-commands=false

# === Extra Keys Configuration ===
# Optimized for development with common symbols and popup keys
extra-keys=[[ \
  {key: "ESC", popup: "HOME"}, \
  {key: "TAB", popup: "KEYBOARD"}, \
  {key: "CTRL", popup: "DEL"}, \
  {key: "ALT", popup: "PGUP"}, \
  {key: "|", popup: "\\"}, \
  {key: "/", popup: "~"}, \
  {key: "UP", popup: "END"} \
], [ \
  {key: "{", popup: "["}, \
  {key: "}", popup: "]"}, \
  {key: "$", popup: "#"}, \
  {key: "&", popup: "%"}, \
  {key: "LEFT", popup: "PGDN"}, \
  {key: "DOWN", popup: "PASTE"}, \
  {key: "RIGHT", popup: "BKSP"} \
]]

