use-black-ui=true
allow-external-apps=true
#volume-keys = volume

# Terminal settings
terminal-cursor-style=bar
terminal-cursor-blink-rate=600
bell-character=ignore

### Choose between default, arrows-only, arrows-all, all and none
# extra-keys-style = default
### Two rows with more keys
#extra-keys = [['ESC','|','/','PGUP','HOME','UP','END'], \
#                ['TAB','CTRL','ALT','PGDN','LEFT','DOWN','RIGHT']]

# Optimized extra keys - two rows with essential keys
extra-keys=[['ESC','TAB','CTRL','/','~','UP','$'],['ALT','HOME','END','PGUP','LEFT','DOWN','RIGHT']]

### Send the Escape key.
back-key=escape

# Enable long-press for special characters
use-alt-key-for-special=true

# Enable UTF-8 and more character support
enforce-char-based-input=true
ctrl-space-workaround=true
